<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!--font awesome cdn  -->
    <script src="https://kit.fontawesome.com/1ab2bd9c12.js" crossorigin="anonymous"></script>

    <!-- tailwind css  -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    
</head>
<body>
    <main class="max-w-5xl  mx-auto px-16 lg:m-28">
        <!-- header section -->
         <header class="flex pt-10 mb-20">

            <!-- text container -->
            <div class="relative">
                <h1 class="text-5xl md:text-7xl font-bold text-[#1C1C1C] ">
                    It's good <br>
                    tea time at The Tea House</h1><br>
                    <p class="text-[#777777] ">Tea and Botanical Solutions Supplier Give Optimum <br>
                        Satisfaction To Your Taste Buds.</p> <br>
                    <button class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] p-[18px] rounded-lg text-white font-bold text-xl">
                        Explore More <i class="fa-solid fa-arrow-right pl-2  -rotate-45"></i></button>
            </div>

            <!-- img content -->
            <div>
                <!-- image -->
            <div class="w-full ">
                <img src="images/banner.png" alt="none">
            </div>

            <!-- card -->
            <div class="absolute  flex items-center bg-white shadow-lg py-2 px-2 md:py-4 lg:py-10 rounded-lg  top:28 md:top-80 md:left-32 lg:left-28">

                <!-- icon -->
                 <div><i class="fa-solid fa-star text-amber-500 text-2xl "></i> </div>

                <!-- card text -->
                <div>
                    <h2 class="lg:text-2xl font-bold   ">5.00</h2>
                <p>Trust Pilot Ratings</p>
                </div>
            </div>
            </div>
         </header>
    </main>
    
</body>
</html>
